<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

       .box {
           width: 100%;
           height: 100vh;
           position: relative;
           background-size: cover;
           background-attachment: fixed;
           background-image: url(./images/bgimg1.jpg);
       }

       #box1 {
           z-index: -998;
       }

       #box2 {
           z-index: -999;
           position: absolute;
           left: 0;
           top:0;
       }
    </style>
</head>
<body>
   <div class="box" id="box1"></div>
   <div class="box" id="box2"></div>

   <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
   <script type="text/javascript">
       var $box1 = $("#box1");
       var $box2 = $("#box2");
        $box1.delay(2000).animate({opacity:0},700,function() {
            $box1.css({"background-image":"url(./images/bgimg2.jpg)",opacity:1});
        });
        $box2.css({"background-image":"url(./images/bgimg2.jpg)",opacity:1});
   </script>
   
</body>

</html>
